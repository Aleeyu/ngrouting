<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':show ? 'block' : 'none' }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{this.title}}</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeview($event)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content select=".nudelContent"></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="save($event)">Save changes</button>
        <button type="button" class="btn btn-secondary" (click)="closeview($event)">Close</button>
      </div>
    </div>
  </div>
</div>
