    <div class="row">
        <div class="col-sm-6" *ngFor="let i of products" (click)="todetail(i)">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.desc}}</p>
              <!-- <a href="#" class="btn btn-primary">{{i.star}}</a> -->
              <p *ngFor="let a of i.category">{{a}}</p>
              <app-stars [num]="i.star"></app-stars>
            </div>
          </div>
        </div>
      </div>
